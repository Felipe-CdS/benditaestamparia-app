<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="./Assets/favicon.ico" rel="shortcut icon" type="image/x-icon" />
     
        <title>Bendita Estamparia</title>
    
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Cousine:wght@400;700&family=Sansita+Swashed:wght@500;700&family=Staatliches&display=swap" rel="stylesheet">

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>


    <!-- Netlify post-processing form -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <div className="name-container">
          <div><input type="text" id="fname" name="fname"/></div>
          <div><input type="text" id="lname" name="lname"/></div>
      </div>
      <div className="name-container">
          <div><input type="text" id="email" name="email"/></div>
          <div><input type="text" id="phone" name="phone"/></div>
      </div>
      <textarea rows="5" cols="20" id="idea-describe" name="idea-describe"></textarea>
      <input id="submit-button" type="submit" value="Enviar"/>
  </form>
  
  </body>
  <script src="./scripts/index.bundle.js"></script>
  <script src="./scripts/phonenavbarController.bundle.js"></script>
  <script src="./scripts/cartController.bundle.js"></script>
